<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <div id="player1"></div>
    <div id="player2"></div>
    <div id="ball"></div>
    <div class="score">
        <h1 style="font-size: xx-large;">Scoreboard:</h1>
        <table style="width:100%">
            <tr>
                <th>Player 1</th>
                <th>Player 2</th>
            </tr>
            <tr>
                <td>
                    <h1 id="p1Score"></h1>
                </td>
                <td>
                    <h1 id="p2Score"></h1>
                </td>
            </tr>
        </table>
        <button type="button" id="fst" class="btn btn-warning">Fast Mode</button>
        <button type="button" class="btn btn-info">Reset Score</button>
    </div><br/>
    <div class="score" id="ctrls">
        <h2>Controlls:</h2>
        <table style="width:100%">
            <tr>
                <th>Player 1</th>
                <th>Tap the Spacebar to Start and Pause</th>
                <th>Player 2</th>
            </tr>
            <tr>
                <td><h1>↑</h1></td>
                <td></td>
                <td><h1>↑</h1></td>
            </tr>
            <tr>
                <td><h1>Q</h1></td>
                <td></td>
                <td><h1>9</h1></td>
            </tr>
            <tr>
                <td><h1>A</h1></td>
                <td></td>
                <td><h1>6</h1></td>
            </tr>
            <tr>
                <td><h1>↓</h1></td>
                <th>Enjoy!</th>
                <td><h1>↓</h1></td>
            </tr>
        </table>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
